<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <script defer type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <header>
        <h1>Flatdango</h1>
    </header>
    <main>
        <div id="movie-menu">
            <h2>Movie Menu</h2>
            <ul id="films">
            </ul>
            <ul id="movies-list">
                <li></li>
            </ul>
        </div>
        <div id="movie-display">
            <h2 id="movie-name">Movie Name</h2>
            <img id="movie-image" alt="Movie Name" src="src/test-image.jpg" />
            <p>
                <em id="movie-description">Movie Description Goes Here</em>
            </p>
        <div id="movie-dets">
            <p id="runtime">Runtime</p> 
            <p id="showtime">Showtime</p>
            <p id="ticket-num">Tickets</p> Tickets
        </div>
            <!-- Button to buy tickets -->
            <button id="buy-ticket">Buy Ticket</button>
        </div>
    </main>
</body>
</html>
